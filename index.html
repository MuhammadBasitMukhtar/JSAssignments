     <button onclick="increment()">Increment</button>
     <h2 id="counter">0</h2>
     <button onclick="decrement()">Decrement</button>
 
     <script>
         function increment() {
             var counter = Number(document.getElementById('counter').innerHTML);
             counter += 1;
             var updated_Counter = document.getElementById('counter').innerHTML = counter;
         }
         function decrement() {
             var counter = Number(document.getElementById('counter').innerHTML);
             counter -= 1;
             var updated_Counter = document.getElementById('counter').innerHTML = counter;
         }
